<div class="menu-body">
    <div class="upload-avatar">
        <div class="avatar-container" *ngIf="!url">
            <h1>
                <i class="fa fa-user-circle"></i>
            </h1>
        </div>
        <div class="avatar-container" *ngIf="url">
            <img [src]="url" alt="actor-profile"/>
        </div>
        <button class="uploader" (click)="activeInput()">
            <i class="fa fa-camera"></i>
        </button>
    </div>
    <form [formGroup]="_actorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="file" #profile formControlName="profile"
            (change)="onSelectFile($event)" hidden/>
        </div>
        <div class="form-group">
            <label>Complete name :</label>
            <input type="text" class="form-control" formControlName="name"/>
        </div>
        <div class="form-group">
            <label>Birth date :</label>
            <input type="Date" class="form-control" formControlName="birthDate"/>
        </div>
        <div class="form-group">
            <label>Gender :</label>
            <!-- <input type="text" class="form-control" formControlName="firstName"/> -->
             <select class="form-control" formControlName="gender">
                <option value="">Choose</option>
                <option value="MAN">Man</option>
                <option value="WOMAN">Woman</option>
                <option value="OTHER">Other</option>
             </select>
        </div>
        <div class="form-group">
            <label>Street :</label>
            <input type="text" class="form-control" formControlName="street"/>
        </div>
        <div class="form-group">
            <label>Nation :</label>
            <input type="text" class="form-control" formControlName="nation"/>
        </div>
        <div class="form-group">
            <label>Description :</label>
            <textarea class="form-control" formControlName="description"></textarea>
        </div>
        <div class="menu-footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
