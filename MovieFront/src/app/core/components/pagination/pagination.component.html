<div class="pagination">
    <ul>
        <li>
            <a 
            (click)="changePage(pagination.number - 1,pagination.size,pagination.totalPages)" 
            [ngClass]="pagination.number == 0 ? 'disabledLink' : ''">
                <i class="fa fa-angle-double-left"></i>
            </a>
        </li>
        <li>
            {{pagination.number + 1}}/{{pagination.totalPages}}
        </li>
        <li>
            <a
            (click)="changePage(pagination.number + 1,pagination.size,pagination.totalPages)" 
            [ngClass]="pagination.number + 1 == pagination.totalPages || pagination.totalPages == null ? 'disabledLink' : ''"
            >
                <i class="fa fa-angle-double-right"></i>
            </a>
        </li>
    </ul>
    <div class="record">
        <label>Show per : </label>
        <select [(ngModel)]="pagination.size" (ngModelChange)="onSelectOption()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>
